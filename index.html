<!DOCTYPE html>
<html>

    <head>
        <title>The Gallery of Horns</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- mustache template -->
        <script id='template-photo' type='text/x-tmpl-mustache'>
            <div id="photo-template">
                <h2 class="title">{{title}}</h2>
                <img src={{image_url}} alt={{title}} class="img">
                <p class='desc'>{{description}}</p>
            </div>
          </script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Truculenta:wght@100;400;500;700&display=swap"
            rel="stylesheet">

        <!-- style -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/layouts.css">
        <link rel="stylesheet" href="css/modules.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/state.css">

    </head>

    <body>
        <header>
            <h1>The Gallery of Horns</h1>
            <select class="filter">
                <option value="default">Filter by Keyword</option>
            </select>
        </header>
        <main>
            <input type="text" placeholder="search you favorite Photo" class="search">
            <select class="sort">
                <option value="default">Sort by:</option>
                <option value="horns">No. Horns</option>
                <option value="name">Titles</option>
            </select>
            <div class="content"></div>
            <div class="btns">
                <button class="btn1">1</button>
                <button class="btn2">2</button>
            </div>
        </main>
        <footer>
            &copy; 2018 Code Fellows
        </footer>


        <!-- mustache js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
            integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
            crossorigin="anonymous"></script>

        <!-- data -->
        <script src="./data/page-1.json"></script>
        <script src="./data/page-2.json"></script>

        <!-- js -->
        <script src="./js/app.js"></script>
    </body>

</html>
